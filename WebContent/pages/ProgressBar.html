<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="../js/app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="ProgressDemoCtrl">
    <hr />
    <h3>Progress Bar Demo </h3>
    
	<div style="width:50%;">
    <progressbar max="limit" ng-repeat="bar in bars" ng-model="bar.number" class="progress-striped active" value="bar.dynamic" type="{{bar.type}}">{{bar.dynamic}}%</progressbar>
    </div>
    <div >
		<select ng-model="bar.number" ng-options="obj.id as obj.name for obj in bar.numberOptions" > 
		<option value="">--Select--</option>
		</select>
		<input class="btn btn-sm btn-primary" ng-repeat="btn in buttons" type="button" ng-value="{{btn}}" ng-click="random(btn)" />
	</div> 
  </body>
</html>
